<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-xs-12 banner">

            </div>
            <div class="col-lg-7 col-md-7 col-xs-12 infos">
                <i class="fab fa-twitter"></i><br>
                <h1>Ça se passe <br>maintenant</h1>
                <p class="rejoins">Rejoignez Twitter dès aujourd'hui.</p>

                <button class="btn"><i class="fab fa-google"></i>S'inscrire avec Google</button> <br>
                <button class="btn"><i class="fab fa-apple"></i>S'inscrire avec Apple</button> <br>
                <button class="btn">S'inscrire avec un uméro de téléphone</button>
                
                <p>En vous inscrivant, vous acceptez les <span class="blue">Conditions d'Utilisation</span> <br>et la <span class="blue">Politique de Confidentialité,</span> incluant <span class="blue">l'Utilisation de Cookies</span></p>
                <span>Vous avez déjà un compte ? <a href="#">Connectez-vous.</a></span> <br>
                
                
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
